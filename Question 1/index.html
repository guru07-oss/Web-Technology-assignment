<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Showcase by Guru</title>
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS for layout -->
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            background: linear-gradient(to right,beige,white);
            font-size: 18px;
        }

        header {
            background-color: crimson;
            color: white;
            text-align: center;
            padding: 25px;
        }

        h1 { font-size: 36px; }
        h2 { font-size: 28px; color: ; text-align: center; margin-top: 40px; }

        .flex-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin: 30px;
        }

        .box {
            background-color: powderblue;
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            font-weight: bold;
            color: green;
            font-size: 20px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }
        .box:hover {
            background-color: gold;
            transform: scale(1.05);
            box-shadow: 0px 10px 15px rgba(0,0,0,0.2);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px;
        }

        .grid-item {
            background-color: #f06292;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            color: white;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }
        .grid-item:hover {
            background-color: green;
            transform: scale(1.05);
            box-shadow: 0px 8px 12px rgba(0,0,0,0.2);
        }

        .animated-box {
            animation: bounce 1.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: Crimson;
            color: white;
        }

        .list-style {
            margin: 30px auto;
            max-width: 600px;
            font-size: 20px;
        }

        form {
            margin: 30px auto;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="email"], textarea {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ff6f61;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: indianred;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS Showcase by Guru</h1>
    </header>

    <!-- Inline CSS Example -->
    <section>
        <h2>Inline CSS Example</h2>
        <p style="color:yellow; background-color:indigo; padding:15px; border-radius:10px; text-align:center;">
            This paragraph is styled using inline CSS. I am practicing my CSS skills!
        </p>
    </section>

    <!-- Flexbox -->
    <section>
        <h2>Flexbox Boxes</h2>
        <div class="flex-container">
            <div class="box">Box A</div>
            <div class="box">Box B</div>
            <div class="box">Box C</div>
        </div>
    </section>

    <!-- Grid -->
    <section>
        <h2>Grid Layout with Hover & Animation</h2>
        <div class="grid-container">
            <div class="grid-item animated-box">Item 1</div>
            <div class="grid-item animated-box">Item 2</div>
            <div class="grid-item animated-box">Item 3</div>
            <div class="grid-item animated-box">Item 4</div>
        </div>
    </section>

  

    <!-- Form -->
    <section>
        <h2>Simple Form Example</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message" rows="4"></textarea>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Button -->
    <section style="text-align:center; margin:40px 0;">
        <button class="button">Save and Exit</button>
    </section>

    <footer>
        Made by Guru
    </footer>
</body>
</html>
